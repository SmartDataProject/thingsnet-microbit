<html>
    <head>
        <script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>

        <script>
            var auto_conn = new WebSocket("ws://127.0.0.1:9000");
            
            $( document ).ready(function() {
            
                auto_conn.onopen = function() {
        
                };
                
                auto_conn.onmessage = function(e) {
                    var data = JSON.parse(e.data);
                    $('#accel').append('<tr><td>'+data.timestamp+'</td><td>'
                    +data.x+'</td><td>'+data.y+'</td><td>'+data.z+'</td></tr>');
                }
            
            });
        </script>

    </head>

    <body>
        <center>
            <h2>Which way up is my MicroBit?</h2>
            <h3>(Reading the accelerometer with the Things Network)</h3>
            <img src="https://az742082.vo.msecnd.net/pub/jcjojcrc"/>
            <table id="accel">
                <tr>
                    <td>time</td><td>x</td><td>y</td><td>z</td>
                </tr>
            </table>
        </center>    
    </body>
    
</html>
